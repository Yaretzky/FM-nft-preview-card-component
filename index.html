<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="wrapper">
    <div class="product-image">
      <img src="images/image-equilibrium.jpg" alt="image_of_equalibrium">
    </div>
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="flex-group">
      <p class="quantity"><img src="images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</p>
      <p class="remaining-time"><img src="images/icon-clock.svg" alt="icon-clock">3 days left</p>
    </div>
    
    <div class="author">
      <img src="images/image-avatar.png" alt="avatar_of_Jules_Wyvern">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

</body>
</html>
